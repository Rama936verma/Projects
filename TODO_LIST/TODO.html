<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="TODO.css">
</head>
<body>
	<h1>To-Do List</h1>
	<ul id="todo-list">
		<li>
			<input type="checkbox">
			<label>Buy groceries</label>
			<input type="date" class="due-date">
			<textarea class="notes"></textarea>
		</li>
		<li>
			<input type="checkbox">
			<label>Walk the dog</label>
			<input type="date" class="due-date">
			<textarea class="notes"></textarea>
		</li>
		<li>
			<input type="checkbox">
			<label>Do laundry</label>
			<input type="date" class="due-date">
			<textarea class="notes"></textarea>
		</li>
	</ul>
	<input type="text" id="new-todo" placeholder="Add a new task...">
	<input type="date" id="new-due-date" placeholder="Due date...">
	<textarea id="new-notes" placeholder="Notes..."></textarea>
	<button id="add-todo">Add</button>
	<script src="TODO.js"></script>
</body>
</html>
